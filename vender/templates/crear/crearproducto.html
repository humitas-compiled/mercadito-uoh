{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Mercadito UOH</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>

<body>
<div id="header">
    <div id="logo"></div>
    <div id="perfil_salir">
        <div class="ops_header">
            <div id="foto_perfil"></div>
            <div id="text_header">{{ request.user.username }}</div> 
        </div>
        <div class="ops_header">
            <a href="{% url 'logout' %}">
                <div id="icon_salir">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                         class="bi bi-box-arrow-right" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                              d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0z" />
                        <path fill-rule="evenodd"
                              d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z" />
                    </svg>
                </div>
                <div id="text_header">Salir</div>
            </a>
        </div>
    </div>
</div>

<div id="container">
    <aside id="menu">
        <div id="secciones">Secciones</div>
        <a href="{% url 'seccion_compras' %}">
            <div class="seccion">
                <div></div>
                <span>Comprar</span>   
            </div>
        </a>
        <a href="{% url 'mis_productos' %}">
            <div class="seccion">
                <div></div> 
                <span>Mis productos</span>   
            </div>
        </a>
        <a href="#">
            <div class="seccion">
                <div></div> 
                <span>Chats</span>   
            </div>
        </a>
    </aside>

    <div class="contenido">
        <div class="formulario">
            <form class="crear-producto" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="imagen">
                    <label class="drop-container">
                        <input type="file" name="imagenes" multiple />
                        <span class="drop-text">Añadir Imagen/es</span>
                    </label>
                </div>
                <label>Nombre Producto
                    <input type="text" name="nombre" placeholder="Ingrese el nombre del producto" required/>
                </label>
                <label>Precio
                    <input type="text" name="precio" placeholder="Ingrese el precio del producto" required/>
                </label>
                <label>Descripción
                    <textarea name="descripcion" placeholder="Ingrese la descripción del producto" required></textarea>
                </label>
                <label>Campus
                    <select name="campus" required>
                        <option value="" disabled selected>Seleccione Campus</option>
                        <option>Campus Rancagua</option>
                        <option>Campus Colchagua</option>
                    </select>
                </label>
                <label>Contacto
                    <input type="email" name="mail" placeholder="correo@gmail.com" required>
                    <input type="tel" name="telefono" placeholder="+569..." required/>
                </label>
                <label>Categoría
                    <select name="categoria" required>
                        <option value="" disabled selected>Seleccione Categoría</option>
                        <option>Libros</option>
                        <option>Electrónica</option>
                        <option>Ropa</option>
                        <option>Otros</option>
                    </select>
                </label>
                <button type="submit" class="boton-confirmar">Confirmar</button>
            </form>
        </div>
    </div>
</div>
</body>

</html>
